<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            border: 1px solid black;
            overflow: auto;

        }
        .box{
            height: 200px;
            width: 200px;
            background-color: beige;
            margin: 2px;

        }
        #one{
            float: right;
        }

        #two{
            float: right;
        }

        #three{
            float: right;
        }
    </style>
</head>

<body>
    <div class="one">
        <div class="box" id="one">A</div>
        <div class="box" id="two">B</div>
        <div class="box" id="three">C</div>
    </div>    
</body>
</html>
