<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale= 1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_2.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="images/icon.png" alt="icon">

            <div class="text">
                <h2> 
                Order summary
            </h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed ut placeat, odit vel minima esse sequi doloribus rem.</p>
            </div>

            <div id="amount">
                <div class="left">
                    <img id="leftimg" src="images/music.jpeg" alt="Music">
                    <div id="textbox">
                        <p>Amount</p>
                        <p>$99.99 per year</p>
                    </div>
                </div>
                <div class="right">
                    <a href="#">Change</a>
                </div>
            </div>

            <button id="payment">
                Proceed to payment
            </button>

            <div class="cancel">                            
                <a href="#">Cancel order</a>

            </div>
        </div>
    </div>
</body>
</html>
